<!DOCTYPE html>
<html>
    <head>
        <title>UCUNotes</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
            defer></script>
        <link rel="stylesheet" href="notasEstilo.css">
        
    </head>
    <body class="bg-transparent" id="body" onload="mockGet()" >
        <!--- NAVBAR SUPERIOR -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light" id="navSup">
            <div class="container">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <img class="imgUCU" src="https://ucu.edu.uy/sites/all/themes/univer/images/logo_es.png" width="10%"> 
              <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" id="nav-link-a" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled">No Disponible</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">No disponible</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">No disponible</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <!--- CARTAS EDITAR -->
        <div class="container justify-content mt-3 mb-5" id="cartas">
            <div class="row" id="fila1">
                <div class="col-md-4" style="display:none;"></div>
            </div>           
        </div>

        <!--- MODAL AGREGAR -->
        <div class="modal fade" id="modal-agregar" tabindex="-1" aria-labelledby="#modal-agregar-titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-agregar-titulo">Agregar nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex justify-content-center" >
                            <textarea name="textoAgregar" id="textoAgregar" cols="30" rows="6" ></textarea>
                        </div>
                        <div class="container d-flex justify-content-center mt-3" >
                            <div class="container d-flex justify-content-center">
                                <label for="datePicker" class="me-3">Fecha:</label>
                                <input id="datePicker" type="date" value="2022-08-29">
                            </div>
                            <div class="container d-flex justify-content-center">
                                <label for="timePicker" class="me-3">Hora:</label>

                                <input type="time" id="timePicker" name="timePicker" value="18:15" required>
                            </div>
                        </div>
                        <div class="container selectCiudad m-3">
                            <select  class="form-control d-flex" id="CiudadAgregar" name="Ciudad">
                        
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" id="agregarBtnInterior" data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <!--- SWITCH MODO NOCTURNO -->
        <div class="form-check form-switch position-fixed bottom-0 start-0" onclick="modoNocturno()" id="switchMN" style="border-top-style: solid;border-top-width: 0px;margin-bottom: 59px;">
            <input class="form-check-input" type="checkbox" id="modoOscuro">
            <label class="form-check-label" id="textoNocturno" for="modoOscuro">Modo nocturno</label>
        </div>

        <!--- MODAL ELIMINAR -->
        <div class="modal fade" id="modal-eliminar" tabindex="-1" aria-labelledby="#modal-eliminar-titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-eliminar-titulo">Eliminar nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex justify-content-center" >
                            <p>¿Desea eliminar la nota?</p>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" id="eliminarBtnInterior" data-bs-dismiss="modal">Si</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    </div>
                </div>
            </div>
        </div>

        <!--- BOTÓN AGREGAR -->
        <div class="form-check form-switch position-fixed bottom-0 end-0" id="agregar" style="border-top-style: solid;border-top-width: 0px;margin-bottom: 59px;">
            <button type="button" class="btn btn-outline-dark me-3" id="botonA" data-bs-toggle="modal" data-bs-target="#modal-agregar" onclick="agregarNota()">
                Agregar
            </button>
        </div>

        
            
        <!--- BOTÓN AGREGAR MOBILE -->
        <img class="position-fixed bottom-0 end-0" id="agregarB" src="https://cdn-icons-png.flaticon.com/512/992/992651.png" data-bs-toggle="modal" data-bs-target="#modal-agregar" onclick="agregarNota()" style="border-top-style: solid;border-top-width: 0px;margin-bottom: 59px; margin-right:20px;">

        <!--- NAVBAR INFERIOR -->
        <nav class="navbar fixed-bottom navbar-light bg-light" id="footer">
            <div class="container-fluid justify-content-end">
                <span class="navbar-text" id="navbar-inf-text">
                    Copyright © 2022
                </span>
            </div>
        </nav>

        <!--- MODAL EDITAR -->
        <div class="modal fade" id="modal-editar" tabindex="-1" aria-labelledby="#modal-editar-titulo" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-editar-titulo">Editar nota</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>   
                    </div>
                    <div class="modal-body">
                        <div class="container d-flex justify-content-center">
                            <textarea name="textoNota" id="textoNota" cols="30" rows="6" ></textarea>
                        </div>
                        <div class="container d-flex justify-content-center mt-3" >
                            <div class="container d-flex justify-content-center">
                                <label for="datePicker" class="me-3">Fecha:</label>
                                <input id="datePicker" type="date" value="2022-08-29">
                            </div>
                            <div class="container d-flex justify-content-center">
                                <label for="timePicker" class="me-3">Hora:</label>

                                <input type="time" id="timePicker" name="timePicker" required>
                            </div>
                        </div>
                        <div class="container selectCiudad m-3">
                            <select  class="form-control d-flex" id="CiudadEditar" name="Ciudad">
                        
                            </select>
                        </div>
                    </div>
                    <div class="modal-footer d-flex justify-content-center">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="editarNota_aux()">Editar</button>
                </div>
            </div>
        </div>
        <script src="notesWeb.js"></script>
    </body>

</html>
